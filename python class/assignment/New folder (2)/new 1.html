
<html>
<head>
<title> Registration form</title>
<body>
<form method=post action=thanks.html>
<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center" cellspacing="2">
<tr>
<td colspan=2>
<center><font size=5 <b>RESISTRATION FORM</b></font></center>
</td>
</tr></br>
<tr>
<td>NAME</td>
<td><input type="textname" size="30" maxlength="40"></td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="sex" value="male" size="10">MALE
<input type="radio" name="sex" value="female" size="10">FEMALE
<input type="radio" name="sex" value="other" size="10">OTHER</td>
</tr>
<tr>
<td>DATE OF BIRTH</td>
<td><input type="date"</td>
</tr>
<tr>
<td>FATHER'S NAME</td>
<td><input type="text" size="30" maxlength=""40"></td>
</tr>
<tr>
<td>MOTHER'S NAME</td>
<td><input type="text" size="30" maxlength=""40"></td>
</tr>
<tr>
<td>MARITAL STATUS</td>
<td><select name="marital status">
<option value="-1" selected>select...</option>
<option value="single">SINGLE</option>
<option value="married">MARRIED</option>
</select>
</td>
</tr>
<tr>
<td>EDUCATIONAL QUALIFICATION</td>
<td><input type="text" size="30" maxlength=""40"></td>
</tr>
<tr>
<td>CITIZENSHIP OF INDIA</td>
<td><select name="citizenship of india">
<option value="-1" selected>BIRTH</option>
<option value="single">AFTER JOB</option>
</select>
</td>
</tr>
<tr>
<td>ADDRESS</td>
<td><input type="text" name="personaladdress" size="50" maxlength="20"></td>
</tr>
<tr>
<td>PINCODE</td>
<td><input type="text" name="pincode" size="30"></td>
</tr
<tr>
<td>CITY</td>
<td><select name="city">
<option value="-1" selected>select...</option>
<option value="bhubaneswar">BHUBHNESWAR</option>
<option value="delhi">DELHI</option>
<option value="mumbai">MUMBAI</option>
<option value="chennai">CHENNAI</option>
</select>
</td>
</tr>
<tr>
<td>PAN</td>
<td><input type="text" name="pan" size="30"></td>
</tr>
<tr>
<td>AADHAAR NO.</td>
<td><input type="text" name="aadhaarno" size="30"></td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="emailid" size="30"></td>
</tr>
<tr>
<td>MOBILE NO.</td>
<td><input type="text" name="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset">CLEAR</input></td>
<td colspan=2><input type="submit">SUBMIT</input><td>
</tr>
</table>
</form>
</body>
</html>
