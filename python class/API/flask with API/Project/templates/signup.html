<html>
    <head>
        <title> Sign up</title>
        <style>
           body{
               background-image: url("/static/news.jpg");
           }
							.imgcontainer {
				  text-align: center;
				  margin: 14px 0 12px 0;
				}

				img.avatar {
				  width: 20%;
				  border-radius: 50%;
				}
            .set{
                background-color: black;
                width: 25%;
                height: 87%;
                border: 2px solid black;
                border-radius: 10px;
                padding-left: 40px;
                margin-left: 450px;
                opacity: 0.6;
            }
            .set1 label{
                color:#90ECFD;
            }
            .set1 input{
                border: 1px solid black;
                
                border-radius: 5px;
                color: black;
                
            }
        
        </style>
    </head>
    <body>
        <center><h1>Signup Form</h1></center>
        
        <div class="set">
            <div class="set1">
            <form>
                <label><center><h3>Signup here</h3></center></label><br>
                <label>First Name:</label><br>
                <input type="text" name="first" placeholder="Enter your first name"><br><br>
                <label>Last Name:</label><br>
                <input type="text" name="last" placeholder="Enter your last name"><br><br>
                <label>Mobile Number:</label><br>
                <select style="border: 1px solid black;border-radius: 5px;">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    
                </select>
                <input type="tel" name="mobile" placeholder="Enter your mobile number"><br><br>
                <label>Email:</label><br>
                <input type="email" name="email" placeholder="enter your email address">
                <br><br>
                <label>Password:</label><br>
                <input type="password" name="password" placeholder="enter your password">
                <br><br>
                <label>Confirm Password:</label><br>
                <input type="password" name="confirm" placeholder="enter your password again"><br><br>
                <input type="radio" name="m" value="male"><label>Male</label><input type="radio" name="m" value="Female"><label>Female</label>
                <br><br>
                <center><input style="width:200px;height:6%;background:radial-gradient(circle,#003300 ,#4B0C7B);color:white;border-radius: 25px;   " type="submit" value="SUBMIT"></center>


            </form>
        </div>
        </div>
    </body>
</html>
