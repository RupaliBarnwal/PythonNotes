<html>
    <head>
       <style>
           body{
               background-image: url("/static/corona.jpg " );
               background-repeat: no-repeat;
               background-size: 100% 100%;
           }
           label{
               color: white;
               font-size: 30px;
               font-style: italic;
           }
           a{
               text-decoration: none;
               color: royalblue;
           }
           #key{
               color:#abcdef;
               font-size: 15px;
               font-family: cursive;
           }
           #value{
               color: #abc123;
               font-size: 20px;
               font-family: cursive;
               font-style: italic;
               font-weight: bold;
           }
       </style>
    </head>
    <body>
        <center>
        <form action="/corona/" method="POST">
            <h1 style="color: red;">{{error}}</h1>
            <label>Enter country name</label>
            <input type="text" name="city"><br><br>
            <input type="submit" value="SUBMIT">
        </form>
        
        {% if data %}
        {% for key,value in data.items() %}
        <label id="key">{{ key }}</label> : <label id="value">{{ value }}</label><br>
        {% endfor %}
        {% endif %}
    </center>
    </body>
</html>
