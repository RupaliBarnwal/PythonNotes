
<html>
    <head>
        <title> Sign up</title>
        <style>
            body{
                background:url(/static/news.jpg);
                background-size:cover;
                
            }
            .set{
                background-color: black;
                width: 25%;
                height: 87%;
                border: 2px solid black;
                border-radius: 10px;
                padding-left: 40px;
                margin-left: 450px;
                opacity: 0.6;
            }
            .set1 label{
                color:#90ECFD;
            }
            .set1 input{
                border: 1px solid black;
                
                border-radius: 5px;
                color: black;
                
            }
        
        </style>
    </head>
    <body>
        <form action="/aftersignup/" method="POST">
        <center><h1 style="color: white;">Signup Form</h1>
            <h1 style="color: red;">{{error}}</h1>
        </center>
        
        <div class="set">
            <div class="set1">
           
                <label><center><h3 style="color: white;">Signup here</h3></center></label><br>
                <label>First Name:</label><br>
                <input type="text" name="first" placeholder="Enter your first name" style="background-color:#FBDED8;"><br><br>
                <label>Last Name:</label><br>
                <input type="text" name="last" placeholder="Enter your last name" style="background-color:#FBDED8;"><br><br>
                <label>Mobile Number:</label><br>
                <select style="border: 1px solid black;border-radius: 5px;background-color:#FBDED8;">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    
                </select>
                <input type="tel" name="mobile" placeholder="Enter your mobile number" style="background-color:#FBDED8;"><br><br>
                <label>Email:</label><br>
                <input type="email" name="email" placeholder="enter your email address" style="background-color:#FBDED8;">
                <br><br>
                <label>Password:</label><br>
                <input type="password" name="password" placeholder="enter your password" style="background-color:#FBDED8;">
                <br><br>
                <label>Confirm Password:</label><br>
                <input type="password" name="confirm" placeholder="enter your password again" style="background-color:#FBDED8;"><br><br>
                <input type="radio" name="m" value="male"><label>Male</label><input type="radio" name="m" value="Female"><label>Female</label>
                <br><br>
                <center><input style="width:200px;height:6%;background:radial-gradient(circle,#AD8772,#001415);color:white;border-radius: 25px;   " type="submit" value="Signup" ></center>
                <a href="/signup/" style="color:#90ECFD;margin-left: 90px;">Already Registered?</a>


            
        </div>
        </div>
    </form>
    </body>
</html>
